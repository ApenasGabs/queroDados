name: Scrape OLX and push results

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  scrape-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Install Xvfb
        run: sudo apt-get install -y xvfb

      - name: Run scraper with Xvfb
        run: |
          Xvfb :99 -ac &
          export DISPLAY=:99
          # Executar o scraper
          node src/index.js

      - name: Save results.json as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: src/results.json

      - name: Clone the target repository
        run: |
          git clone https://github.com/ApenasGabs/querocasa.git
        env:
          GITHUB_TOKEN: ${{ secrets.TARGET_REPO_PAT }}

      - name: Copy results.json to target repository
        run: |
          cp -f src/results.json querocasa/src
          cd querocasa
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add src/results.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m ":rocket: Update results.json"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.TARGET_REPO_PAT }}

