name: Scrape OLX

on:
  push:
    branches:
      - main
  schedule:
    - cron: "40 4 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Install Xvfb
        run: sudo apt-get install -y xvfb

      - name: Create data artifact directory if not exists
        run: |
          mkdir -p data
          mkdir -p data/results

      - name: Run scraper with Xvfb
        run: |
          Xvfb :99 -ac &
          export DISPLAY=:99
          node scrapers/index.js

      - name: List results directory
        run: ls -la data/results

      - name: Save results folder as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: data
