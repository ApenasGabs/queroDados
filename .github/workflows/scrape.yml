name: Scrape OLX and push results

on:
  push:
    branches:
      - main
  schedule:
    - cron: "40 4 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    outputs:
      artifact-path: ${{ steps.upload-artifact.outputs.artifact-path }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Install Xvfb
        run: sudo apt-get install -y xvfb

      - name: Create data artifact directory if not exists
        run: |
          mkdir -p data
          mkdir -p data/results

      - name: Run scraper with Xvfb
        run: |
          Xvfb :99 -ac &
          export DISPLAY=:99
          node scrapers/index.js

      - name: Save results folder as an artifact
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: data/results

  update-repo:
    runs-on: ubuntu-latest
    needs: scrape

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: results
          path: data/results

      - name: Clone the target repository
        run: |
          git clone https://github.com/${{ secrets.TARGET_REPO_URL }}.git querocasa
        env:
          GITHUB_TOKEN: ${{ secrets.TARGET_REPO_PAT }}

      - name: Checkout to api branch
        run: |
          cd querocasa
          git fetch origin
          git checkout -b api origin/api

      - name: Create data directory if not exists
        run: mkdir -p querocasa/data

      - name: Copy results folder to target repository
        run: cp -r data/results querocasa/data

      - name: Configure Git user
        run: |
          cd querocasa
          git config --global user.name "${{ secrets.GIT_USER_NAME }}"
          git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"

      - name: Merge main into api with theirs strategy
        run: |
          cd querocasa
          git merge -X theirs origin/main || true

      - name: Set upstream branch for api
        run: |
          cd querocasa
          git branch --set-upstream-to=origin/api api

      - name: Commit and push changes
        run: |
          cd querocasa
          echo "Adding changes to git"
          git add data/results -f

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            echo "Committing changes"
            git commit -m ":rocket: Update results folder"
            echo "Pushing changes"
            git push https://${{ secrets.TARGET_REPO_PAT }}@github.com/${{ secrets.TARGET_REPO_URL }}.git HEAD:api
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.TARGET_REPO_PAT }}
