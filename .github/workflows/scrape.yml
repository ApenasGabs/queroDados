name: Scrape OLX and push results

on:
  push:
    branches:
      - main
  schedule:
    - cron: "40 4 * * *"
  workflow_dispatch:

jobs:
  scrape-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Install Xvfb
        run: sudo apt-get install -y xvfb

      - name: Run scraper with Xvfb
        run: |
          Xvfb :99 -ac &
          export DISPLAY=:99
          # Executar o scraper
          node scrapers/index.js

      - name: Save results folder as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: data/results

      - name: Clone the target repository
        run: |
          git clone https://github.com/${{ secrets.TARGET_REPO_URL }}.git
        env:
          GITHUB_TOKEN: ${{ secrets.TARGET_REPO_PAT }}

      - name: Copy results folder to target repository
        run: |
          cp -r data/results querocasa/data
          cd querocasa
          git config --global user.name ${{ secrets.GIT_USER_NAME }}
          git config --global user.email ${{ secrets.GIT_USER_EMAIL }}
          git add data/results
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m ":rocket: Update results folder"
            git push https://${{ secrets.TARGET_REPO_PAT }}@github.com/${{ secrets.TARGET_REPO_URL }}.git
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.TARGET_REPO_PAT }}
