name: Scrape OLX

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  

      - name: Set up Node.js
        uses: actions/setup-node@v4 
        with:
          node-version: "20"  

      - name: Install dependencies
        run: npm install

      - name: Install Xvfb
        run: sudo apt-get install -y xvfb

      - name: Run scraper with Xvfb
        run: |
          Xvfb :99 -ac &
          export DISPLAY=:99
          # Executar o scraper
          node src/index.js

      - name: Upload results
        uses: actions/upload-artifact@v4 
        with:
          name: results
          path: src/results.json
